global
  maxconn 4096
  pidfile ~/tmp/haproxy-queue.pid

defaults
  log global
  log 127.0.0.1 local0
  log 127.0.0.1 local1 notice
  mode http
  timeout connect 300000
  timeout client 300000
  timeout server 300000
  maxconn 2000
  option redispatch
  retries 3
  option httpclose
  option httplog
  option forwardfor
  option httpchk HEAD / HTTP/1.0

frontend http-farm
  bind *:9000
  default_backend app1latest
  acl url_tag02 path_beg /tag02/
  use_backend tagged-02 if url_tag02

backend app1latest
  mode http
  stats enable
  stats auth test:test
  balance url_param location check_post 64
  option forwardfor
  option httpclose
  server web01 0.0.0.0:5001 check
  server web01 0.0.0.0:5002 check
  server web01 0.0.0.0:5003 check

backend tagged-02
  balance roundrobin
  server localhost_9002 localhost:9002
